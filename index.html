<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invitaci贸n de Boda</title>
  
  <!-- Google Fonts para el t铆tulo -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    .screen h1 {
      font-family: 'Great Vibes', cursive; /* Fuente rom谩ntica y elegante */
      font-size: 36px;
      color: #bfa46f; /* dorado */
      margin-bottom: 20px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    /* Usa tu fondo de boda descargado */
    background: url('https://images.pexels.com/photos/2395249/pexels-photo-2395249.jpeg') center center / cover no-repeat;
    overflow: hidden;
  }
  .iphone {
    position: relative;
    width: 340px;
    height: 720px;
    background: #111;
    border-radius: 60px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.35);
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    transform: scale(0.8);
    transition: opacity 1s ease-out, transform 1s ease-out;
  }
  .iphone.show {
    opacity: 1;
    transform: scale(1);
  }
  .side-button {
    position: absolute;
    right: -8px;
    top: 200px;
    width: 5px;
    height: 80px;
    background: #333;
    border-radius: 3px;
  }
  .screen {
    position: relative;
    width: 90%;
    height: 85%;
    background: linear-gradient(to bottom, #ffffff 0%, #fffaf0 100%);
    border-radius: 40px;
    box-shadow: inset 0 0 25px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 30px;
    overflow: hidden;
  }
  .screen::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border-radius: 40px;
    background: linear-gradient(145deg,
      rgba(255,255,255,0.2) 0%,
      rgba(255,255,255,0) 50%);
    pointer-events: none;
  }
  .screen h1 {
    font-size: 55px;
    color: #bfa46f;
    margin-bottom: 20px;
    text-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }
  .screen p {
    font-size: 18px;
    color: #444;
    line-height: 1.5;
  }
   #container {
  width: 100%;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;

  /* Fondo con imagen de boda */
  background: url('https://images.pexels.com/photos/2395249/pexels-photo-2395249.jpeg') center center / cover no-repeat;

  /* Animaci贸n inicial */
  opacity: 0;
  transform: scale(0.95);
  transition: opacity 1.2s ease-out, transform 1.2s ease-out;
}

/* Clase que se agrega con JS para animar */
#container.show {
  opacity: 1;
  transform: scale(1);
}
  .screen p {
  font-family: 'Playfair Display', serif; /* elegante y legible */
  font-size: 19px;                         /* un poco m谩s grande que antes */
  color: #5c4b3b;                          /* tono marr贸n/dorado elegante */
  line-height: 1.7;                        /* m谩s espaciamiento para lectura */
  text-align: center;
  letter-spacing: 0.5px;                   /* espaciado sutil entre letras */
  text-shadow: 0 1px 2px rgba(0,0,0,0.1); /* sombra muy ligera para profundidad */
}
  #giftButton {
  margin-top: 20px;
  padding: 12px 20px;
  font-size: 18px;
  border: none;
  border-radius: 12px;
  background: linear-gradient(45deg, #bfa46f, #f3e8c8);
  color: #fff;
  cursor: pointer;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  transition: transform 0.2s, box-shadow 0.2s;
}

#giftButton:hover {
  transform: scale(1.1);
  box-shadow: 0 6px 12px rgba(0,0,0,0.3);
}
  .modal {
  display: none; /* oculto por defecto */
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.5);
}

/* Contenido del modal */
.modal-content {
  background-color: #fffaf0;
  margin: 15% auto;
  padding: 30px;
  border-radius: 15px;
  width: 80%;
  max-width: 400px;
  text-align: center;
  font-family: 'Playfair Display', serif;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}

/* Bot贸n de cerrar */
.modal .close {
  color: #bfa46f;
  float: right;
  font-size: 28px;
  font-weight: bold;
  cursor: pointer;
}
.modal .close:hover {
  color: #f3e8c8;
}
</style>
 
</head>
<body>

<div id="phone" class="iphone">
  <div class="side-button"></div>
  <div class="screen">
    <h1>隆Nos Casamos!</h1>
    <p>
      Fecha: 03/01/2026<br>
      Iglesia: Virgen del Rosario 19:00hs<br>
      Recepci贸n: Posada Los abuelos (ubicaci贸n) 20:30<br>
      Tenida:SportElegante<br>
      <button id="giftButton" title="Hacer un regalo">
   Hacer un regalo
</button>
    </p>
  </div>
</div>
  <div id="giftModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Cuenta Bancaria para Transferencia</h2>
    <p>Banco: <strong>Nombre del Banco</strong></p>
    <p>Cuenta: <strong>123-456-789</strong></p>
    <p>Titular: <strong>Juan P茅rez</strong></p>
    <p>Gracias por tu apoyo わ</p>
  </div>
</div>
<script>
  // Animaci贸n de "encendido"
  window.addEventListener('load', () => {
    const phone = document.getElementById('phone');
    setTimeout(() => {
      phone.classList.add('show');
    }, 1000);  // espera 0.5s y aparece
  });
</script>
  <script>
  const giftButton = document.getElementById('giftButton');
  const giftModal = document.getElementById('giftModal');
  const closeBtn = document.querySelector('.modal .close');

  // Abrir modal al hacer click en el bot贸n
  giftButton.addEventListener('click', () => {
    giftModal.style.display = 'block';
  });

  // Cerrar modal al hacer click en la X
  closeBtn.addEventListener('click', () => {
    giftModal.style.display = 'none';
  });

  // Cerrar modal al hacer click fuera del contenido
  window.addEventListener('click', (e) => {
    if (e.target == giftModal) {
      giftModal.style.display = 'none';
    }
  });
</script>
  
</body>
</html>
